    <div> <!--formulario de contacto-->
        <div>
            <h1>DEJANOS TU CONSULTA</h1>
        </div>
    
        <form action="">
            <fieldset> 
                <legend>DATOS DE CONTACTO</legend> 

                <p>*todos los campos son requeridos</p>
            
                <div>
                    <label for="name">Nombre</label>
                        <input type="text" name="name">
                </div>
                
                <div>
                    <label for="surname">Apellido</label>
                        <input type="text" name="surname">
                </div>
                
                <div>
                    <label for="mail">E-mail</label>
                        <input type="email" name="mail">
                </div>

                <div>
                    <label for="password">Password</label>
                        <input type="password" name="password">
                </div>

                <div>
                    <label for="phone">Teléfono</label>
                        <input type="tel" name="phone" placeholder="Ej: 0111512345678">
                </div>

                <div class="formulario">
                    
                    <p>Contactarme por</p>
                    
                    <div>
                        <input type="radio" name="contact" value="mail">Mail
                        <input type="radio" name="contact" value="teléfono">Teléfono
                    </div>

                </div>

                <div>
                    <label for="asunto">Asunto
                        <select name="asunto">
                            <option value="venta online">Venta online</option>
                            <option value="otras consultas">Otras consultas</option>
                        </select>
                    </label>
                </div>
                
                <div>
                    <label for="message">Mensaje
                        <textarea name="message" id="" cols="40" rows="5"></textarea>
                    </label>
                </div>

                <div>
                    <input type="checkbox">
                    <label for="">No soy un robot</label>   
                </div>
                
                <div>
                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="Limpiar formulario">
                </div>
            </fieldset>
            
        </form>
